<!DOCTYPE html>
<html>
<head>
	<title>Setup</title>
	<link rel="stylesheet" href="./idle.css" >
	<link rel="stylesheet" type="text/css" href="./setup.css">
	<link rel="stylesheet" href="node_modules/kioskboard/dist/kioskboard-2.3.0.min.css" />
</head>
<body onLoad="onLoad()">

<form id="Register">
	<div id="data">
		<input type="text" placeholder="First Name" name="fname" id="fname" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="false">
		<input type="text" placeholder="Last Name" name="lname" id="lname" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="false">
		<input type="submit" value="Submit" id="submit" onclick="onSub()">
	</div>
</form>

<script src="node_modules/kioskboard/dist/kioskboard-2.3.0.min.js"></script>
<script src="./Setup-name.js"></script>

</body>
