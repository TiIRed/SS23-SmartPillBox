<!DOCTYPE html>
<html>
<head>
<title>Setup</title>
<link rel="stylesheet" href="./idle.css" >
</head>
<body>

<form action="./action.html">
	<label for="fname">First Name</label>
	<input name="fname"><br><br>

	<label for="lname">Last Name</label>
	<input name="lname"><br><br>
	
	<input type="checkbox" name="mBox" onclick="inOff('mTime')">
	<label for="mTime">Morning Time</label>
	<input type="time" name="mTime" id="mTime" value="00:00" > <br><br>

	<input type="checkbox" name="mdBox" onclick="inOff('mdTime')">
	<label for="mdTime">Mid Day Time</label>
	<input type="time" id="mdTime" name="mdTime" value="00:00"> <br><br>

	<input type="checkbox" name="eBox" onclick="inOff('eTime')">
	<label for="eTime">Evening Time</label>
	<input type="time" id="eTime" name="eTime" value="00:00"> <br><br>


	<input type="submit" value="submit">

</form>

<script src="./Setup.js"></script>

</body>
