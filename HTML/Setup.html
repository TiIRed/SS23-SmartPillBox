<!DOCTYPE html>
<html>
<head>
<title>Setup</title>
<link rel="stylesheet" href="./idle.css" >
</head>
<body>

<form id="Register" onsubmit="errorChecking()">
	<label for="fname">First Name</label>
	<input name="fname" id="fname" value="John"><br><br>

	<label for="lname">Last Name</label>
	<input name="lname" id="lname" value="Doe"><br><br>
	
	<input type="checkbox" name="mBox" onclick="inOff('mTime')">
	<label for="mTime">Morning Time</label>
	<input type="time" name="mTime" id="mTime" value="06:00" > <br><br>

	<input type="checkbox" name="mdBox" onclick="inOff('mdTime')">
	<label for="mdTime">Mid Day Time</label>
	<input type="time" id="mdTime" name="mdTime" value="12:00"> <br><br>

	<input type="checkbox" name="eBox" onclick="inOff('eTime')">
	<label for="eTime">Evening Time</label>
	<input type="time" id="eTime" name="eTime" value="20:00"> <br><br>


	<input type="submit" value="Submit">

</form>

<script src="./Setup.js"></script>

</body>
