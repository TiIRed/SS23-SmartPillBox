<!DOCTYPE html>
<html>
	<head>
	<title>Setup</title>
	<link rel="stylesheet" href="./idle.css" >
	<link rel="stylesheet" href="node_modules/dracula-ui/styles/dracula-ui.css" />
	</head>
<body>

<form id="Register" onsubmit="errorChecking()">
	<div>
		<div>
			<label for="mTime">Morning Time</label>
			<input type="time" id="mTime" name="mTime"> <br><br>
		</div>
		<div>
			<label for="mdTime">Mid Day Time</label>
			<input type="time" id="mdTime" name="mdTime"> <br><br>
		</div>
		<div>
			<label for="eTime">Evening Time</label>
			<input type="time" id="eTime" name="eTime"> <br><br>
		</div>
	</div>
	<input type="submit" value="Submit">
</form>

<script src="./Setup-time.js"></script>

</body>
