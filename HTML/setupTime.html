<!DOCTYPE html>
<html>
	<head>
	<title>Setup</title>
	<link rel="stylesheet" href="./idle.css" >
	<link rel="stylesheet" href="node_modules/dracula-ui/styles/dracula-ui.css" />
	</head>
<body>

<form id="Register">
	<div>
			<input placeholder="Morning Time" type="time" id="mTime" name="mTime" class="drac-input drac-input-white drac-text-white drac-my-sm">
			<input placeholder="Mid-Day Time" type="time" id="mdTime" name="mdTime" class="drac-input drac-input-white drac-text-white drac-my-sm">
			<input placeholder="Evening Time" type="time" id="eTime" name="eTime" class="drac-input drac-input-white drac-text-white drac-my-sm drac-w-xxs">
	</div>
	<input type="submit" value="Submit" class="drac-btn drac-text-white drac-line-height drac-bg-black" onclick="onSub()">
</form>

<script src="./Setup-time.js"></script>

</body>
