<!DOCTYPE html>
<html>
<head>
	<title>Setup</title>
	<link rel="stylesheet" href="./idle.css" >
	<link rel="stylesheet" type="text/css" href="./setup.css">
	<link rel="stylesheet" href="node_modules/kioskboard/dist/kioskboard-2.3.0.min.css" />

</head>
<body onload="onLoad()">

<form id="Register">
	<div id="data">
		<input placeholder="Password" type="password" name="pswd" id="pswd" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="false" class="js-keyboard-input">
		<input placeholder="Confirm Password" type="password" name="pswd2" id="pswd2" data-kioskboard-type="keyboard" data-kioskboard-placement="bottom" data-kioskboard-specialcharacters="false" class="js-keyboard-input">
		<input type="submit" value="Submit" id="submit" onclick="onSub()">
	</div>
</form>

<script src="./Setup-pswd.js"></script>
<script src="node_modules/kioskboard/dist/kioskboard-2.3.0.min.js"></script>
</body>
