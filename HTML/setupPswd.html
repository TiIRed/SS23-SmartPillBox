<!DOCTYPE html>

</head>
<body onload="onLoad()">

<form id="Register">
	<div>
		<input placeholder="Password" type="password" name="pswd" id="pswd" class="drac-input drac-input-white drac-text-white drac-my-sm">

		<input type="submit" value="Submit" class="drac-btn drac-text-white drac-line-height drac-bg-black" onclick="onSub()">
	</div>
</form>

<script src="./Setup-pswd.js"></script>
