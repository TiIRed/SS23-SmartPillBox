{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="fName">First Name</label>
    <input name="fName" id="fName" required>

    <label for="lName">Last Name</label>
    <input name="lName" id="lName" required>

    <label for="username">Username</label>
    <input name="username" id="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <label for="mornTime">Morning Time</label>
    <input type="time" name="mornTime" id="mornTime" required>

    <label for="midTime">Midday Time</label>
    <input type="time" name="midTime" id="midTime" required>

    <label for="eveTime">Evening Time</label>
    <input type="time" name="eveTime" id="eveTime" required>

    <input type="submit" value="Register">
  </form>
{% endblock %}
